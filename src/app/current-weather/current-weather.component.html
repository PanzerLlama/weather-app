<mat-card style="max-width: 300px; float: left;">
  <mat-card-header>
    <mat-card-title>{{current.city}}, {{current.country}}</mat-card-title>
    <mat-card-subtitle>{{current.date | date:'fullDate'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img [src]='current.image'>
    <span>{{current.temperature | number:'1.0-0'}}	&#8451;</span>
    <div>{{current.description}}, wind: {{ current.wind }} m/sec</div>
  </mat-card-content>
</mat-card>
